{% extends 'index.html' %}


{% block content %}

<form action="{% url 'login_user' %}" method="POST">

        {% csrf_token %}

    <h3>Username</h3>
    <input type="text"  name="username">

    <h3>Password</h3>
    <input type="password" name="password">

    <input type="submit" value="Log In">
</form>

{% endblock %}
